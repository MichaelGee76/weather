<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="MichaelGee" content="Template" />
        <link rel="stylesheet" href="assets/css/style.css" />

        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="output">
                <div class="innerContainer">
                    <div class="searchDiv">
                        <h1>WeatherApp</h1>

                        <form onsubmit="(event)">
                            <input type="text" class="input" placeholder="Enter a city ..." />
                            <i class="fa-solid fa-magnifying-glass"></i>

                            <button class="search">Weather</button>
                        </form>
                    </div>

                    <div class="detailContainer">
                        <div class="details">
                            <div class="top"></div>
                            <div class="topDetails">
                                <h3 class="date"></h3>
                                <h3 class="location"></h3>
                                <h3 class="temp"></h3>
                                <h3 class="desc"></h3>
                            </div>

                            <h3 class="feel"></h3>
                            <h3 class="wind"></h3>
                            <h3 class="pressure"></h3>
                            <h3 class="cloud"></h3>
                            <h3 class="humidity"></h3>
                            <h3 class="sunrise"></h3>
                            <h3 class="sunset"></h3>
                        </div>
                        <div class="moreDiv">
                            <button class="more">5 days forecast</button>
                        </div>
                        <div class="fiveDays">
                            <h3 class="day1">Day1</h3>
                            <h3 class="day2">Day2</h3>
                            <h3 class="day3">Day3</h3>
                            <h3 class="day4">Day4</h3>
                            <h3 class="day5">Day5</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://kit.fontawesome.com/290ffec511.js" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
