<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="MichaelGee" content="Template" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="output">
                <div class="innerContainer">
                    <div class="searchDiv">
                        <h1></h1>

                        <form>
                            <input
                                type="text"
                                class="input"
                                placeholder="Check weather in ..."
                                spellcheck="false"
                                onfocus="this.value=''"
                            />
                            <button type="submit" class="submitBtn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>

                            <button class="search">Weather</button>
                        </form>
                    </div>

                    <div class="detailContainer">
                        <div class="topContainer">
                            <div class="top"></div>
                            <div class="weatherBox">
                                <h3 class="weather"></h3>
                            </div>
                            <div class="topDetails">
                                <h3 class="temp"></h3>
                                <h3 class="feel"></h3>

                                <h3 class="location"></h3>
                                <div class="sunriseContainer">
                                    <div class="minMax">
                                        <div>
                                            <h3 class="minTemp"></h3>
                                        </div>
                                        <div>
                                            <h3 class="maxTemp"></h3>
                                        </div>
                                    </div>
                                    <div class="minTemp-sunRise">
                                        <div>
                                            <h3 class="sunrise"></h3>
                                        </div>
                                        <div>
                                            <h3 class="sunset"></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dateX">
                            <div>
                                <h3 class="city"></h3>
                                <h3 class="country"></h3>
                                <h3 class="date"></h3>
                            </div>
                        </div>
                        <div class="details">
                            <div>
                                <h2>Wind</h2>
                                <h3 class="wind"></h3>
                            </div>
                            <div>
                                <h2>Humidity</h2>
                                <h3 class="humidity"></h3>
                            </div>
                            <div>
                                <h2>Air Pressure</h2>
                                <h3 class="pressure"></h3>
                            </div>
                            <div>
                                <h2>Cloud Cover</h2>
                                <h3 class="cloud"></h3>
                            </div>
                        </div>
                        <div class="sunTemp">
                            <div class="day1"></div>
                            <div class="day2"></div>
                            <div class="day3"></div>
                            <div class="day4"></div>
                            <div class="day5"></div>
                        </div>
                        <div class="moreDiv">
                            <button class="more" style="all: unset"></button>
                            <p>
                                &copy Michael Gee | Not a designer, but a
                                programmer.
                            </p>
                        </div>
                        <div class="fiveDays"></div>
                    </div>
                </div>
            </section>
        </div>

        <script
            src="https://kit.fontawesome.com/290ffec511.js"
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
