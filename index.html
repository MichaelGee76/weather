<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="MichaelGee" content="Template" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <section class="output">
            <div class="innerContainer">
                <h1>WeatherApp</h1>
                <input type="text" class="input" placeholder="Enter a city or zip code" />
                <button class="search">Show Weather</button>
                <div class="top"></div>
                <div class="detailContainer">
                    <div class="details">
                        <h3 class="location"></h3>
                        <h3 class="temp"></h3>
                        <h3 class="desc"></h3>
                        <h3 class="feel"></h3>
                        <h3 class="wind"></h3>
                        <h3 class="pressure"></h3>
                        <h3 class="uv"></h3>
                        <h3 class="humidity"></h3>
                    </div>
                    <div class="fiveDay">
                        <h3 class="sunday"></h3>
                        <h3 class="monday"></h3>
                        <h3 class="tueday"></h3>
                        <h3 class="thurday"></h3>
                        <h3 class="friday"></h3>
                    </div>
                </div>
            </div>
        </section>
        <script src="assets/js/main.js"></script>
    </body>
</html>
